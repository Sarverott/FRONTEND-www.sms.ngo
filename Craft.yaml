# https://taskfile.dev

version: '3'

tasks:
  skip_repo_stuff:
    cmds:
      - git config --local core.sshcommand "ssh -i $HOME/__WORKSHOP/.SETUP/.identity/SIL_makerspace---rsa-ssh"
      - node -e 'console.log(`[UNIXUSAT=${Date.now()}] - quick_skip`)' >> .github/autogit.tasklog
      - git add * . .github/*
      - git commit -m "Auto-commit - $(date)"
      - git push
